<!DOCTYPE html>
<html>
<body>
<center>
<p>Click the button to find what hackathon you're currently at</p>

<button onclick="getLocation()">Try It</button>
<h2>You're probably at:</h2>
<h1 id="demo"></h1>
</center>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}


function httpGet(theUrl)
// The network request grabs the json containing mp3 structure
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function showPosition(position) {
  x.innerHTML = httpGet("/getByLongLat?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
}
</script>

</body>
</html>
